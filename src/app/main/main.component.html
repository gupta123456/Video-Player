<main>
    <video id="plyrID" playsinline controls poster="../../assets/images/video-img.jpg" [src]="url"></video>
    <app-video-info></app-video-info>
    <div class="video-section container">
        <div class="sec-head">
            <div class="head-txt">
                <div class="pipe"></div>
                <h2>Top Videos/Random Videos</h2>
            </div>
            <div class="link">
                <span class="car-nav">
                    <span class="left">
                        <img src="../../assets/images/left-arrow.png" alt="" class="prev" (click)="owl.prev()">
                    </span>
                    <span class="right">
                        <img src="../../assets/images/right-arrow.png" alt="" class="prev" (click)="owl.next()">
                    </span>
                </span>
                <span class="see-all"> See all </span>
            </div>
        </div>
        <owl-carousel-o [options]="customOptions" #owl>
            <ng-container *ngFor="let data of videoList;let i=index">
                <ng-template carouselSlide>
                    <div class="card">
                        <span (click)="passURL(data.url)">
                            <video [src]="data.url" class="pointer" [poster]="data.image"
                                (mouseenter)="play(i,'video')" class="video{{i}} card-video-top"
                                (mouseleave)="stop(i,'video')">
                            </video>
                        </span>
                        <span class="profile-pic">
                            <img src="../../assets/images/profile.jpg">
                        </span>
                        <div class="card-body">
                            <div class="head">
                                <h3>{{data.title}}</h3>
                            </div>
                            <div class="name">
                                {{data.title}}
                            </div>
                            <div class="more-info">
                                <span class="views"> {{data.views}} views </span>
                                <span class="pipe"> | </span>
                                <span class="date"> {{data.date}} </span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <div class="video-section container">
        <div class="sec-head">
            <div class="head-txt">
                <div class="pipe"></div>
                <h2>Opinion Videos</h2>
            </div>
            <div class="link">
                <span class="car-nav">
                    <span class="left">
                        <img src="../../assets/images/left-arrow.png" alt="" class="prev" (click)="owl.prev()">
                    </span>
                    <span class="right">
                        <img src="../../assets/images/right-arrow.png" alt="" class="prev" (click)="owl.next()">
                    </span>
                </span>
                <span class="see-all" routerlink="['']"> See all </span>
            </div>
        </div>
        <owl-carousel-o [options]="customOptions1" #owl1>
            <ng-container *ngFor="let data of VideoList;let i=index">
                <ng-template carouselSlide>
                    <div class="card">
                        <span (click)="passURL(data.url)">
                            <video [src]="data.url" class="pointer" [poster]="data.image"
                                (mouseenter)="play(i,'video')" class="video{{i}} card-video-top"
                                (mouseleave)="stop(i,'video')">
                            </video>
                        </span>
                        <span class="profile-pic">
                            <img src="../../assets/images/profile.jpg">
                        </span>
                        <div class="card-body">
                            <div class="head">
                                <h3>{{data.title}}</h3>
                            </div>
                            <div class="name">
                                {{data.title}}
                            </div>
                            <div class="more-info">
                                <span class="views"> {{data.views}} views </span>
                                <span class="pipe"> | </span>
                                <span class="date"> {{data.date}} </span>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
</main>
